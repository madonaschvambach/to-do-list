<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="The to do list is essential and practical for organizing your daily routine, work or studies.">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <div class="content">
            <div class="content-left">
              <section class="profile-information"> 
                <div class="profile-photo"> </div>
                <section class="profile-data">
                  <p class="profile-name"> João Cardoso da Silva </p> 
                  <p class="profile-email"> joão.cardoso@gmail.com</p>
                </section>
              </section>
              <section class="search-information">
                <div class="search-icon"></div>
                <input type="search" class="search" placeholder="Search"> </input>
              </section>
              <section class="my-day-information">
                <div class="sun-icon"></div>
                <p class="my-day"> My Day </p>
              </section>
              <section class="important-information">
                <div class="star-icon"></div>
                <p class="important"> Important </p>
              </section>
              <section class="planned-information">
                <div class="planeed-icon"></div>
                <p class="planned"> Planned </p>
              </section>
              <section class="all-information">
                <div class="all-icon"></div>
                <p class="all"> All </p>
              </section>
              <section class="completed-information">
                <div class="completed-icon"></div>
                <p class="completed"> Completed </p>
              </section>
              <section class="assigned-information">
                <div class="assigned-icon"></div>
                <p class="assigned"> Assigned to me </p>
              </section>
              <section class="task-information">
                <div class="task-icon"></div>
                <p class="task"> Tasks </p>
              </section>
              <section class="new-list-information">
                <div class="new-list-icon"></div>
                <p class="new-list"> New List </p>
              </section>
            </div>
            <div class="content-right">
              <section class="to-do"> 
                <p class="to-do-list-title"> TO DO LIST </p>
                <section class="to-do-list" id="to-do-list">
                  parei em 17min
                </section>
                <section class="to-do-list-new">
                  <div class="more-icon"></div>
                  <input class="to-do-list-new-input" id="new-item" type="text" placeholder="Digite e pressione enter para adicionar a tarefa">
                </section>
              </section>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
