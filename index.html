<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <div class="content">
            <div class="content-left">
              <div class="profile-information"> 
                <div class="profile-photo"> </div>
                <div class="profile-data">
                  <div class="profile-name"> João Cardoso da Silva </div> 
                  <div class="profile-email"> joão.cardoso@gmail.com</div>
                </div>
              </div>
              <div class="search-information">
                <div class="search-icon"></div>
                <input type="search" class="search" placeholder="Search"> </input>
              </div>
              <div class="my-day-information">
                <div class="sun-icon"></div>
                <div class="my-day"> My Day </div>
              </div>
              <div class="important-information">
                <div class="star-icon"></div>
                <div class="important"> Important </div>
              </div>
            </div>
            <div class="content-right"></div>
        </div>
    </main>
    <script src="./"></script>
  </body>
</html>
